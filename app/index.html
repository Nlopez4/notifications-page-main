<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Notifications page</title>
  <link rel="stylesheet"  href="/app/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.google.com/share?selection.family=Plus+Jakarta+Sans:wght@500" rel="stylesheet">

</head>
<body>

  <div>
    <div id="header">
      <div id="header-left">
        <h1>Notifications</h1>
        <div id="numOfNotifications">8</div>
      </div>
      
      <div id="header-right">
        <a href="" id="marked">Mark all as read</a>
      </div>
    </div>

    <div id="main-container">
      <div class="notification-container">
        <div class="container-left">
          <img src="../assets/images/avatar-mark-webber.webp" width="50px">
        </div>
        <div class="container-right">
          <a href="" class="notifications">
            <h3><span class="name">Mark Webber</span> reacted to your recent post My first tournament today!</h3>
          </a>
          <p class="dayof">1m ago</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/app/script.js"></script>
</body>
</html>
